<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matchstagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
 
 	<link rel="stylesheet" href="css/base.css">
	
  </head>
  <body>
    <div class="wall"></div>
    <div class="form"></div>

    <!-- form template -->
    <script type="text/backbone" id="form">
      <input type="text" placeholder="tag" class="tag" />
      <input type="text" placeholder="row" class="row" />
      <input type="text" placeholder="col" class="col" />
      <button>GO &raquo;</button>
    </script>
    
    <!-- wall template -->
    <script type="text/backbone" id="wall">
      <% _.each(images, function(image,index) { %>
        <div class="block" style="background-image:url(<%= image %>)" rel="<%= index %>"></div>
      <% }); %>
    </script>

   	<script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
   	<script src="js/lib/backbone-min.js"></script>
    <script src="js/data.js"></script>
   	<script src="js/matchstagram.js"></script>
  </body>
</html>
